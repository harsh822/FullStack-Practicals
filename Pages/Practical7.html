<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-7</title>
    <style>
        * {
            color: white;
            padding: 0;
            margin: 3px 3px 3px 3px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .Header {
            background-color: grey;
            text-align: center;
            margin-bottom: 5px;
        }
        .Header h1 {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .Banner {
            background-color: skyblue;
            text-align: center;
            height: 100vh;
        }

        .Banner h1 {
            line-height: 100vh;
        }

        .Section1 h1 {
            color: black;
            text-align: center;
            width: 100%;
            margin: 20px 0;

        }

        .Section1 {
            text-align: center;
        }

        .profile {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            display: inline-flex;
            border-radius: 50%;
            margin: 20px 50px;

        }

        .Section2 {
            text-align: center;

        }

        .Section2 h1 {
            color: black;
            /* text-align: center; */
            text-align: center;
            margin-bottom: 20px;
        }

        .Section2 .main-content h1 {
            background-color: grey;
            /* line-height: 100vh; */

        }

        .section2-main-container {
            display: flex;
            margin-bottom: 30px;
        }

        .main-content {
            background-color: grey;
            width: 50%;
            text-align: center;
            height: 430px;
            margin-right: 10px;
        }

        .main-content h1 {
            line-height: 410px;
        }

        .articles {
            width: 50%;
            height: 410px;
        }

        .article {
            height: 130px;
            background-color: brown;
            margin-bottom: 20px;
        }

        .article h1 {
            line-height: 130px;
        }

        .Section3 h1 {
            color: black;
            text-align: center;
        }

        .box-container {
            text-align: center;
        }

        .box {
            background-color: orangered;
            display: inline-block;
            width: 250px;
            height: 300px;
            /* background-color: #DA0037; */
            margin: 25px 25px 10px 25px;
        }
        .Section4 h1 {
            color: black;
            text-align: center;
            margin-top: 20px;
        }
        .footer {
            background-color: orchid;
        }
        .footer h1 {
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <header class="Header">
        <h1>Header</h1>
    </header>
    <div class="Banner">
        <h1>Banner</h1>
    </div>
    <div class="Section1">
        <h1>Section-1</h1>
        <div class="profile">

        </div>
        <div class="profile">

        </div>
        <div class="profile">

        </div>
        <div class="profile">

        </div>
    </div>
    <div class="Section2">
        <h1>Section-2</h1>
        <div class="section2-main-container">
            <div class="main-content">
                <h1>Main Content</h1>
            </div>
            <div class="articles">
                <div class="article">
                    <h1>Article-1</h1>
                </div>
                <div class="article">
                    <h1>Article-2</h1>
                </div>
                <div class="article">
                    <h1>Article-3</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="Section3">
        <h1>Section-3</h1>
        <div class="box-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div class="Section4">
        <h1>Section-4</h1>
        <footer class="footer">
            <h1>Footer</h1>
        </footer>
    </div>
</body>

</html>
